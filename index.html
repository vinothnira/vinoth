<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Calculator</title>
    <script>
        // Function to display value
        function dis(val) {
            document.getElementById("result").value += val;
        }

        // Function to evaluate the expression and return result
        function solve() {
            let x = document.getElementById("result").value;
            try {
                let y = eval(x);
                document.getElementById("result").value = y;
            } catch (e) {
                document.getElementById("result").value = "Error";
            }
        }

        // Function to clear the display
        function clr() {
            document.getElementById("result").value = "";
        }

        // Function to delete the last character (Backspace)
        function backspace() {
            let current = document.getElementById("result").value;
            document.getElementById("result").value = current.slice(0, -1);
        }

        // Function to calculate the percentage
        function percentage() {
            let x = document.getElementById("result").value;
            document.getElementById("result").value = x / 100;
        }
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .title {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #28a745;
        }

        table {
            margin: 0 auto;
            border-collapse: collapse;
        }

        input[type="button"] {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 15px;
            font-size: 18px;
            border-radius: 5px;
            margin: 5px;
            width: 100%;
            cursor: pointer;
            transition: background-color 0.3s, box-shadow 0.1s, transform 0.1s;
            box-shadow: 0 4px #999;
        }

        input[type="button"]:hover {
            background-color: #218838;
        }

        input[type="button"]:active {
            box-shadow: 0 2px #666;
            transform: translateY(2px);
        }

        input[type="text"] {
            background-color: #fff;
            border: 2px solid #28a745;
            padding: 15px;
            font-size: 18px;
            border-radius: 5px;
            margin-bottom: 10px;
            width: 100%;
            text-align: right;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Enhanced Calculator</div>
        <table>
            <tr>
                <td colspan="4"><input type="text" id="result" readonly /></td>
            </tr>
            <tr>
                <td><input type="button" value="C" onclick="clr()" /></td>
                <td><input type="button" value="âŒ«" onclick="backspace()" /></td>
                <td><input type="button" value="%" onclick="percentage()" /></td>
                <td><input type="button" value="/" onclick="dis('/')" /></td>
            </tr>
            <tr>
                <td><input type="button" value="7" onclick="dis('7')" /></td>
                <td><input type="button" value="8" onclick="dis('8')" /></td>
                <td><input type="button" value="9" onclick="dis('9')" /></td>
                <td><input type="button" value="*" onclick="dis('*')" /></td>
            </tr>
            <tr>
                <td><input type="button" value="4" onclick="dis('4')" /></td>
                <td><input type="button" value="5" onclick="dis('5')" /></td>
                <td><input type="button" value="6" onclick="dis('6')" /></td>
                <td><input type="button" value="-" onclick="dis('-')" /></td>
            </tr>
            <tr>
                <td><input type="button" value="1" onclick="dis('1')" /></td>
                <td><input type="button" value="2" onclick="dis('2')" /></td>
                <td><input type="button" value="3" onclick="dis('3')" /></td>
                <td><input type="button" value="+" onclick="dis('+')" /></td>
            </tr>
            <tr>
                <td><input type="button" value="." onclick="dis('.')" /></td>
                <td><input type="button" value="0" onclick="dis('0')" /></td>
                <td colspan="2"><input type="button" value="=" onclick="solve()" /></td>
            </tr>
        </table>
    </div>
</body>
</html>
